<h2 style="text-align: center">Ceci est la liste d'emoji que nous utilisons!</h2>
<mat-grid-list class="list" cols="3" rowHeight="400px">
  <mat-grid-tile class="tile" *ngFor="let emoji of emojiList">
    <mat-card class="emoji-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ emoji.emoji }}</mat-card-title>
        <mat-card-subtitle>Type d'emoji</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-md-image class="center" src="{{ emoji.path }}" alt="Picture of an emoji">
      <mat-card-content>
        <p>Tous nos emojis sont choisis pour être biologiques et organiques à 100% sans en compromettre leur qualité! Ils sont fraichement sortis du four</p>
      </mat-card-content>
      <mat-card-actions >
        <button mat-button >AIMER</button>
        <button mat-button >PARTAGER</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
